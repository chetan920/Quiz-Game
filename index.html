<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz Game</title>
      <link rel="stylesheet" href="quiz.css">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <div class="bg-blue-300 min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h1 class="text-2xl text-center font-bold mb-4">Quiz</h1>
            <div class="mb-4 flex flex-col justify-center items-center">
                <span id="score" class="text-lg font-bold">YOUR SCORE :  0</span>
                <span><button id="restartBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart</button></span>
            </div>
            <div id="question" class="bg-gray-200 text-black p-4 rounded-lg"></div>
            <div id="answer" class="bg-gray-200 p-4 rounded-lg"></div>
        </div>
    </div>
    
        
      <script src="./app.js"></script>
</body>
</html>
